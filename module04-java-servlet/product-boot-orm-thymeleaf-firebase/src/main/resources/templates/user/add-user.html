<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container row justify-content-center">
<div class="container d-flex justify-content-center align-items-center">
    <div class="row justify-content-center">
        <h1>Add User</h1>
    </div>
</div>
<form class="col-6" action="/users/add" method="post" enctype="multipart/form-data">
    <div class="form-outline mb-4">
        <input type="text" name="username" id="username" class="form-control border rounded" required/>
        <label class="form-label" for="username">Username</label>
    </div>

    <div class="form-outline mb-4">
        <input type="email" name="email" id="email" class="form-control border rounded" required/>
        <label class="form-label" for="email">Email</label>
    </div>

    <div class="form-outline mb-4">
        <input type="password" name="password" id="password" class="form-control border rounded" required/>
        <label class="form-label" for="password">Password</label>
    </div>

    <button type="submit" class="btn btn-primary btn-block mb-4">Add User</button>
</form>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
