<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container row justify-content-center ">
<div class="container d-flex justify-content-center align-items-center">
    <div class="row justify-content-center">
        <h1>Edit Product</h1>
    </div>
</div>
<form class="col-6" th:action="@{/products/edit}" th:object="${editProductDto}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{productId}" />
    <div class="row mb-4">
        <div class="col">
            <div data-mdb-input-init class="form-outline">
                <label for="categoryId">Category</label>
                <select th:field="*{categoryId}" id="categoryId" class="form-select" aria-label="Default select example">
                    <option value="">Choose...</option>
                    <th:block th:each="category : ${categories}">
                        <option th:value="${category.id}" th:text="${category.categoryName}"></option>
                    </th:block>
                </select>
            </div>
        </div>
        <div class="col">
            <div data-mdb-input-init class="form-outline">
                <label class="form-label" for="form6Example2">Product Name</label>
                <input type="text" th:field="*{productName}" id="form6Example2" class="form-control border rounded" />
            </div>
        </div>
    </div>

    <!-- Price input -->
    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form6Example3">Price</label>
        <input type="number" th:field="*{price}" id="form6Example3" class="form-control border rounded" />
    </div>

    <!-- Description input -->
    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form6Example4">Description</label>
        <input type="text" th:field="*{description}" id="form6Example4" class="form-control border rounded" />
    </div>

    <!-- Quantity input -->
    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form6Example5">Quantity</label>
        <input type="number" th:field="*{quantity}" id="form6Example5" class="form-control border rounded" />
    </div>

    <!-- Status input -->
    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="formStatus">Status</label>
        <select th:field="*{status}" id="formStatus" class="form-control border rounded">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
    </div>

    <!-- Image input -->
    <div data-mdb-input-init class="form-outline mb-4">
        <label for="customFile">Choose image</label>
        <input type="file" th:field="*{file}" class="form-control border rounded" id="customFile" />
    </div>

    <!-- Add button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Save Changes</button>
</form>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
