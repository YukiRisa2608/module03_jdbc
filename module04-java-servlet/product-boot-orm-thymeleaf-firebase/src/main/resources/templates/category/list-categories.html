<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Categories</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div class="row mb-2 justify-content-center">
        <div class="row justify-content-center">
            <div class="col-auto">
                <h1>Categories Management</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <!-- Liên kết quản lý category -->
                <a th:href="@{/products}" class="btn btn-primary">Product Management</a>
            </div><div class="col-auto">
            <!-- Liên kết home page -->
            <a th:href="@{/home}" class="btn btn-primary">Go Home Page</a>
        </div>
            <div class="col-auto">
                <form th:action="@{/categories/search}">
                    <div class="input-group">
                        <div class="form-outline" data-mdb-input-init>
                            <input type="search" id="form1" name="keyword" class="form-control" />
                            <label class="form-label" for="form1">Search</label>
                        </div>
                        <button type="submit" class="btn btn-primary" data-mdb-ripple-init>
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-9 mt-3 mb-3 text-center">
            <ul class="list-group list-group-light">
                <a th:href="@{/categories/add}" class="btn btn-success" data-mdb-ripple-init>Add New Category +</a>

                <!-- Hiển thị thông báo không xóa được -->
                <div th:if="${not #strings.isEmpty(errorMessage)}" class="alert alert-danger">
                    <p th:text="${errorMessage}"></p>
                </div>
                <!-- Hiển thị thông báo xóa thành công -->
                <div th:if="${not #strings.isEmpty(successMessage)}" class="alert alert-success">
                    <p th:text="${successMessage}"></p>
                </div>

                <li th:each="category : ${categories}" class="list-group-item px-3 border-0 rounded-3 list-group-item-primary mb-2">
                    <span th:text="${category.categoryName}">Category Name</span>:
                    <span th:text="${categoryCounts[category.id] != null ? categoryCounts[category.id] : '0'}">Count</span> products
                    <!-- Nút Chỉnh Sửa -->
                    <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-warning btn-sm float-end ms-1">
                        <i class="fas fa-pencil"></i>
                    </a>
                    <!-- Nút Xóa -->
                    <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm float-end ms-1" onclick="return confirm('Are you sure you want to delete this category?');">
                        <i class="far fa-trash-can"></i>
                    </a>
                    <!-- Nút ẩn/hiện -->
                    <a th:href="@{/categories/status/{id}(id=${category.id})}" class="btn btn-sm float-end ms-1" th:classappend="${category.status} ? 'btn-info' : 'btn-danger'">
                        <i class="fas" th:classappend="${category.status} ? 'fa-eye' : 'fa-eye-slash'"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
        var user = localStorage.getItem('user');
        console.log(user);
        if(user === null) {
            window.location.href =  window.location.origin + "/admin/login";
        }
    /*]]>*/
</script>
</html>
