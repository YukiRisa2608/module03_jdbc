<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Categories</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div class="row text-center">
        <div class="col-md-6 mt-3 mb-3">
            <h5>Categories Management</h5>
            <ul class="list-group list-group-light">
                <a th:href="@{/categories/add}" class="btn btn-success" data-mdb-ripple-init>Add New Category +</a>
                <li th:each="category : ${categories}" class="list-group-item px-3 border-0 rounded-3 list-group-item-primary mb-2">
                    <span th:text="${category.categoryName}">Category Name</span>
                    <!-- Nút Chỉnh Sửa -->
                    <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-warning btn-sm float-end ms-1">
                        <i class="fas fa-pencil"></i>
                    </a>
                    <!-- Nút Xóa -->
                    <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm float-end ms-1" onclick="return confirm('Are you sure you want to delete this category?');">
                        <i class="far fa-trash-can"></i>
                    </a>
                    <!-- Nút ẩn/hiện -->
                    <a th:href="@{/categories/status/{id}(id=${category.id})}" class="btn btn-sm float-end ms-1" th:classappend="${category.status} ? 'btn-info' : 'btn-danger'">
                        <i class="fas" th:classappend="${category.status} ? 'fa-eye' : 'fa-eye-slash'"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</html>
