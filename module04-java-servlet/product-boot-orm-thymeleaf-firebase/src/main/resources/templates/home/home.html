<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
</head>
<body>
<h1 class="text-center">Product Home Page</h1>
<a th:href="@{/admin/login}">Go Admin Page</a>
<div class="container">
    <div class="row justify-content-center mt-3 mb-3">
        <div class="col-md-4">
            <div class="row">
<!--                <div class="col-md-6 ml-2">-->
<!--                    <div class="dropdown">-->
<!--                        <button-->
<!--                                class="btn btn-primary dropdown-toggle"-->
<!--                                type="button"-->

<!--                                data-mdb-dropdown-init-->
<!--                                data-mdb-ripple-init aria-expanded="false">-->
<!--                            Filter by Category-->
<!--                        </button>-->
<!--                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">-->
<!--                            <li><button class="dropdown-item" type="button">Action</button></li>-->
<!--                            <li><button class="dropdown-item" type="button">Another action</button></li>-->
<!--                            <li><button class="dropdown-item" type="button">Something else here</button></li>-->
<!--                        </ul>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="col-md-6 ml-2">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuCategory" data-bs-toggle="dropdown" aria-expanded="false">
                            Filter by Category
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuCategory">
                            <li th:each="category : ${categories}" >
                                <a th:href="@{/filter(categoryId=${category.id})}" th:text="${category.name}" class="dropdown-item"></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6 ml-2">
                    <div class="dropdown">
                        <button
                                class="btn btn-primary dropdown-toggle"
                                type="button"
                                id="dropdownMenu2"
                                data-mdb-dropdown-init
                                data-mdb-ripple-init aria-expanded="false">
                            Sort by Price
                        </button>
                        <div class="dropdown-menu">
                            <a href="/sort?sort=asc" class="dropdown-item">Price Ascending</a>
                            <a href="/sort?sort=desc" class="dropdown-item">Price Descending</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <form th:action="@{/search}">
                <div class="input-group">
                    <div class="form-outline" data-mdb-input-init>
                        <input type="search" id="form1" name="keyword" class="form-control" />
                        <label class="form-label" for="form1">Search</label>
                    </div>
                    <button type="submit" class="btn btn-primary" data-mdb-ripple-init>
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row justify-content-center mb-3">
            <div th:each="product : ${products}" class="col-md-12 col-xl-10">
                <div class="card shadow-0 border rounded-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                                <div class="bg-image hover-zoom ripple rounded ripple-surface">
                                    <img th:src="@{${product.imgUrl}}" class="w-100 h-100"/>
                                    <a href="#!">
                                        <div class="hover-overlay">
                                            <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6 col-xl-6">
                                <h5 th:text="${product.productName}"></h5>
                                <div class="d-flex flex-row">
                                    <div class="text-danger mb-1 me-2">
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                    </div>
                                </div>
                                <div class="mt-1 mb-0 text-muted small">
                                    <span th:text="${product.getCategory().getCategoryName()}"></span>
                                </div>
                                <button th:text="${product.status} ? 'Available' : 'Unavailable'" class="text-truncate mb-4 mb-md-0 btn btn-primary btn-sm" type="button"></button>

                            </div>
                            <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                                <div class="d-flex flex-row align-items-center mb-1">
                                    <h4 th:text="${product.price}" class="mb-1 me-1"></h4>
                                    <span class="text-danger"><s>$100</s></span>
                                </div>
                                <h6 class="text-success">Free shipping</h6>
                                <div class="d-flex flex-column mt-4">
                                        <a th:href="@{'/detail/' + ${product.id}}" class="btn btn-primary btn-sm" role="button">View Detail</a>
<!--                                    <button class="text-truncate mb-4 mb-md-0 btn btn-primary btn-sm" type="button">View Detail</button>-->
<!--                                    <button class="btn btn-outline-primary btn-sm mt-2" type="button">-->
<!--                                        Add to wishlist-->
<!--                                    </button>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</html>
