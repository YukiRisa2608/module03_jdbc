<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Detail</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
</head>
<body>
<div class="container d-flex align-items-center mt-3 bg-white">
    <div class="row justify-content-center w-100">
        <div class="col-md-5">
            <div class="card">
                <div class="card">
                    <img th:src="@{${product.imgUrl}}" class="card-img-top"/>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.productName}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="card-text">Price: <span th:text="${product.price}"></span></p>
                    <p class="card-text">Category Name: <span th:text="${product.getCategory().categoryName}"></span></p>
                </div>
                <div class="mt-3" style="text-align: center;">
                    <a href="javascript:history.back()" class="btn btn-primary">Go Back to Home Page</a>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</html>
