<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div class="row mb-2 justify-content-center">
        <div class="row justify-content-center">
            <div class="col-auto">
                <h1>ADMIN PAGE</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <!-- Liên kết quản lý category -->
                <a th:href="@{/categories}" class="btn btn-primary">Categories Management</a>
            </div>
            <div class="col-auto">
                <!-- Liên kết quản lý product -->
                <a th:href="@{/products}" class="btn btn-primary">Product Management</a>
            </div>
            <div class="col-auto">
                <!-- Liên kết quản lý user admin-users -->
                <a th:href="@{/users}" class="btn btn-primary">User Admin Management</a>
            </div>
            <div class="col-auto">
            <!-- Liên kết home page -->
                <a th:href="@{/home}" class="btn btn-primary">Go Home Page</a>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</html>
